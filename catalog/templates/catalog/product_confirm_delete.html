{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-5">
            <form class="row" method="post" enctype="multipart/form-data">
                 <div class="card">
                     <p class="card-text">Вы действительно хотите удалить {{ object.name }} ?</p>
                     <div class="card-body">
                         {% csrf_token %}
                         <button type="submit" class="btn btn-primary">
                             Удалить
                         </button>
                         <a class="p-2 btn btn-outline-primary" href="/product_list/">Отмена</a>
                     </div>
                 </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
