<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5 d-flex">
        <a class="p-2 btn btn-outline-primary me-2" href="http://127.0.0.1:8000/">На главную</a>
        <a class="p-2 btn btn-outline-primary me-2" href="/product_list/">Каталог</a>
        <a class="p-2 btn btn-outline-primary me-2" href="/contacts/">Контакты</a>
        <a class="p-2 btn btn-outline-primary me-2" href="/blog/article_list/">Наш блог</a>
        {% if user.is_authenticated %}
            <a class="nav-link me-2" href="#">{{ user.email }}</a>
            <!-- Форма для выхода -->
            <form id="logout-form" action="{% url 'users:logout' %}" method="POST" style="display: none;">
                {% csrf_token %}
            </form>
            <!-- Кнопка "Выйти" -->
            <a class="p-2 btn btn-outline-primary me-2" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Выйти</a>
        {% else %}
            <a class="p-2 btn btn-outline-primary me-2" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary me-2" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
